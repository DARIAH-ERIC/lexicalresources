name: Greet Everyone
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    # Job name is Greeting
    name: Greeting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/hello-world-javascript-action
      - name: Hello world
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Mona the Octocat'
        id: hello
      # This step prints an output (time) from the previous step's action.
      - name: Echo the greeting's time
        run: echo 'The time was ${{ steps.hello.outputs.time }}.'
      # Ð¢his steps checks out current repository
      - uses: actions/checkout@v2
      - uses: wei/curl@v1
        with:
          args: https://jenkins.tei-c.org/view/TEI%20dev/job/Stylesheets-dev/lastStableBuild/artifact/tei-xsl-7.50.0a.zip
      - run: ls
      - run: mkdir stylesheets
      #- uses: montudor/action-zip@v0.1.0
      #  with:
      #    args: zip -qq -r ./stylesheets/tei-xsl-7.50.0a.zip ./vendor
      - name: Install zip
        shell: bash
        run:  sudo apt-get install unzip
      - name: Unzip stylesheets
        run: unzip tei-xsl-7.50.0a.zip -d /stylesheets
      - name: see contents
        run: cd stylesheets
      - run: ls
